<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zayd90000 - Aviator Pro</title>
    <style>
        :root {
            --bg-black: #000000;
            --panel-bg: #1b1c1d;
            --aviator-red: #d91c1c;
            --bet-green: #28a745;
            --cashout-orange: #f6a61b;
            --text-gray: #9ea0a3;
            --gold-fun: #c89134;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #141516;
            border-bottom: 1px solid #222;
        }
        .logo { font-weight: 900; font-style: italic; font-size: 1.1rem; }
        .logo span { color: var(--bet-green); }
        .balance { color: #62ca5d; font-weight: bold; background: #000; padding: 4px 12px; border-radius: 20px; border: 1px solid #333; }

        /* --- Game Stage (The Arena) --- */
        .stage {
            flex: 1;
            position: relative;
            background: #000;
            margin: 5px 10px;
            border-radius: 15px;
            border: 1px solid #222;
            overflow: hidden;
        }
        .fun-tag { background: var(--gold-fun); color: black; text-align: center; font-size: 0.7rem; font-weight: 900; padding: 3px; text-transform: uppercase; letter-spacing: 1px; }
        
        #mult-text { 
            position: absolute; 
            top: 40%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 4.8rem; 
            font-weight: 900; 
            z-index: 10; 
            transition: color 0.2s;
        }
        
        /* The Red Flight Path */
        .curve-path-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #path-visual {
            fill: none;
            stroke: var(--aviator-red);
            stroke-width: 4;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            stroke-linecap: round;
        }

        #plane-icon {
            position: absolute;
            width: 50px;
            bottom: 0;
            left: 0;
            z-index: 15;
            filter: drop-shadow(0 0 10px red);
            transition: transform 0.05s linear;
        }

        /* --- Betting Panels --- */
        .betting-section {
            padding: 10px;
            background: #141516;
            border-radius: 20px 20px 0 0;
        }

        .bet-card {
            background: var(--panel-bg);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 10px;
        }

        .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 12px; font-size: 0.8rem; font-weight: bold; color: var(--text-gray); text-transform: uppercase; }
        .tabs .active { color: white; border-bottom: 2px solid var(--bet-green); }

        .bet-controls { display: flex; gap: 12px; align-items: center; }
        
        .input-group { flex: 1; }
        .stepper { display: flex; justify-content: space-between; align-items: center; background: #000; border-radius: 25px; padding: 5px 12px; margin-bottom: 8px; border: 1px solid #444; }
        .stepper input { background: transparent; border: none; color: white; width: 60px; text-align: center; font-weight: 900; font-size: 1.1rem; }
        .stepper button { background: none; border: none; color: #777; font-size: 1.5rem; cursor: pointer; }

        .quick-bet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .quick-bet-grid button { background: #2c2d2e; border: none; color: var(--text-gray); font-size: 0.75rem; padding: 6px; border-radius: 12px; font-weight: bold; }

        /* The Dynamic Button */
        .main-btn {
            flex: 1.3;
            height: 85px;
            border-radius: 18px;
            border: none;
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            cursor: pointer;
            background: var(--bet-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .main-btn span { font-size: 0.9rem; opacity: 0.9; margin-top: 5px; }
        .main-btn.cashout { background: var(--cashout-orange); color: black; }
        .main-btn.waiting { background: #444; color: #888; cursor: not-allowed; }

        /* --- Live Bot Stats --- */
        .stats-panel {
            flex: 0.7;
            background: #0c0d0e;
            padding: 10px 15px;
            overflow-y: auto;
            border-top: 1px solid #222;
        }
        .stat-header { display: flex; justify-content: space-between; color: #555; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; }
        .bot-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1a1a1a; font-size: 0.85rem; }
        .win-green { color: var(--bet-green); font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">zayd<span>90000</span></div>
    <div class="balance" id="wallet">100.00 USD</div>
</div>

<div class="stage">
    <div class="fun-tag">Fun Mode</div>
    <div id="mult-text">1.00x</div>
    
    <svg class="curve-path-svg" viewBox="0 0 500 300">
        <path id="path-visual" d="M 10 290 Q 150 290 480 20" />
    </svg>

    <img src="https://img.icons8.com/color/96/airplane.png" id="plane-icon" alt="plane">
</div>

<div class="betting-section">
    <div class="bet-card">
        <div class="tabs"><span class="active">Bet</span><span>Auto</span></div>
        <div class="bet-controls">
            <div class="input-group">
                <div class="stepper">
                    <button onclick="changeAmt(-1)">âˆ’</button>
                    <input type="number" id="bet-amt" value="1.00" step="0.1">
                    <button onclick="changeAmt(1)">+</button>
                </div>
                <div class="quick-bet-grid">
                    <button onclick="setAmt(10)">10</button>
                    <button onclick="setAmt(20)">20</button>
                    <button onclick="setAmt(50)">50</button>
                    <button onclick="setAmt(100)">100</button>
                </div>
            </div>
            <button class="main-btn" id="action-btn" onclick="handleMainAction()">
                BET <span id="btn-subtext">1.00 USD</span>
            </button>
        </div>
    </div>
</div>

<div class="stats-panel">
    <div class="stat-header"><span>Player</span><span>Bet</span><span>Win</span></div>
    <div id="bot-list"></div>
</div>

<script>
    // Constants & State
    let balance = parseFloat(localStorage.getItem('z9_pro_bal')) || 100.00;
    let multiplier = 1.00;
    let gameState = "WAITING"; // WAITING, FLYING, CRASHED
    let myBetActive = false;
    let currentBots = [];

    const names = ["d***2", "z***k", "Aryan", "m***1", "p***0", "x***x", "user_9"];

    // Initialize
    function sync() {
        document.getElementById('wallet').innerText = balance.toFixed(2) + " USD";
        localStorage.setItem('z9_pro_bal', balance);
    }

    function setAmt(v) { document.getElementById('bet-amt').value = v.toFixed(2); updateBtnLabel(); }
    function changeAmt(v) { 
        let e = document.getElementById('bet-amt');
        e.value = Math.max(0.1, parseFloat(e.value) + v).toFixed(2);
        updateBtnLabel();
    }
    function updateBtnLabel() { 
        if(!myBetActive) document.getElementById('btn-subtext').innerText = document.getElementById('bet-amt').value + " USD"; 
    }

    // Core Game Engine
    function startRound() {
        gameState = "WAITING";
        document.getElementById('mult-text').innerText = "WAITING...";
        document.getElementById('mult-text').style.color = "var(--gold-fun)";
        document.getElementById('path-visual').style.strokeDashoffset = "1000";
        document.getElementById('plane-icon').style.transform = "translate(10px, 290px)";
        
        // Randomize Bots
        currentBots = names.map(n => ({
            name: n,
            bet: (Math.random() * 20 + 1).toFixed(2),
            target: (Math.random() * 3.5 + 1.1).toFixed(2),
            cashed: false
        }));
        renderBots();

        setTimeout(() => {
            // Takeoff
            gameState = "FLYING";
            multiplier = 1.00;
            let crashPoint = (Math.random() < 0.15) ? 1.00 : (Math.random() * 5 + 1.1).toFixed(2);
            document.getElementById('mult-text').style.color = "white";

            if (myBetActive) {
                let btn = document.getElementById('action-btn');
                btn.classList.add('cashout');
                btn.innerHTML = `CASH OUT <span id="btn-subtext">0.00 USD</span>`;
            }

            let flight = setInterval(() => {
                if (multiplier >= crashPoint) {
                    clearInterval(flight);
                    gameState = "CRASHED";
                    document.getElementById('mult-text').innerText = "FLEW AWAY!";
                    document.getElementById('mult-text').style.color = "red";
                    finishRound();
                    setTimeout(startRound, 3000);
                } else {
                    multiplier += 0.01;
                    document.getElementById('mult-text').innerText = multiplier.toFixed(2) + "x";
                    
                    // Animate Path & Plane
                    let prog = (multiplier - 1) / (crashPoint - 1);
                    if (crashPoint == 1.00) prog = 0;
                    document.getElementById('path-visual').style.strokeDashoffset = 1000 - (prog * 1000);
                    
                    // Simple Curve Math
                    let x = 10 + (prog * 450);
                    let y = 290 - (prog * 250);
                    document.getElementById('plane-icon').style.transform = `translate(${x}px, ${y}px)`;

                    // Update UI for active bet
                    if (myBetActive) {
                        let currentWin = parseFloat(document.getElementById('bet-amt').value) * multiplier;
                        document.getElementById('btn-subtext').innerText = currentWin.toFixed(2) + " USD";
                    }

                    // Update Bots
                    currentBots.forEach(b => {
                        if (!b.cashed && multiplier >= b.target) {
                            b.cashed = true;
                            renderBots();
                        }
                    });
                }
            }, 60);
        }, 5000);
    }

    function handleMainAction() {
        let btn = document.getElementById('action-btn');
        let amt = parseFloat(document.getElementById('bet-amt').value);

        if (gameState === "WAITING" && !myBetActive) {
            if (balance >= amt) {
                balance -= amt;
                myBetActive = true;
                btn.innerText = "WAITING...";
                btn.classList.add('waiting');
                sync();
            }
        } else if (gameState === "FLYING" && myBetActive) {
            balance += (amt * multiplier);
            myBetActive = false;
            btn.classList.remove('cashout');
            btn.innerHTML = `BET <span id="btn-subtext">${amt.toFixed(2)} USD</span>`;
            sync();
        }
    }

    function renderBots() {
        document.getElementById('bot-list').innerHTML = currentBots.map(b => `
            <div class="bot-row">
                <span>${b.name}</span>
                <span>${b.bet}</span>
                <span class="${b.cashed ? 'win-green' : ''}">${b.cashed ? (b.bet * b.target).toFixed(2) : '-'}</span>
            </div>
        `).join('');
    }

    function finishRound() {
        myBetActive = false;
        let btn = document.getElementById('action-btn');
        btn.classList.remove('cashout', 'waiting');
        btn.innerHTML = `BET <span id="btn-subtext">${document.getElementById('bet-amt').value} USD</span>`;
        sync();
    }

    // Daily Gift
    if(localStorage.getItem('z9_last_gift') !== new Date().toDateString()) {
        balance += 50;
        localStorage.setItem('z9_last_gift', new Date().toDateString());
    }

    sync();
    startRound();
</script>
</body>
</html>
