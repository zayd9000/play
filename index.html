<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Challenge</title>
    <style>
        :root {
            --bg: #1a0101;
            --gold: #d4af37;
            --white: #fff;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden; text-align: center;
        }

        #canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

        .ui-wrapper { position: relative; z-index: 10; width: 90%; max-width: 450px; padding: 20px; }

        .gif-img, .final-img { width: 100%; max-width: 280px; border-radius: 20px; margin: 20px 0; border: 3px solid var(--gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }

        .btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        
        button {
            background: var(--gold); color: black; border: none;
            padding: 12px 25px; border-radius: 50px; font-weight: bold;
            cursor: pointer; transition: 0.2s; font-size: 1rem;
        }

        #no-btn { background: #444; color: white; }

        /* STAGES */
        #stage-2, #stage-zor, #stage-final { display: none; }

        .kurdish-txt { font-size: 1.8rem; color: var(--gold); font-weight: bold; margin-bottom: 10px; }
        .final-txt { font-size: 2rem; color: var(--gold); font-weight: bold; margin-top: 15px; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        
        #pew { position: absolute; top: -30px; width: 100%; color: var(--gold); font-weight: bold; display: none; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="ui-wrapper">
    <div id="stage-1">
        <h1 style="font-size: 2.2rem;">Do you love me?</h1>
        <div class="btn-container" style="position: relative;">
            <div id="pew">( pew )</div>
            <button id="yes-btn" onclick="showStage2()">YES</button>
            <button id="no-btn" onclick="shrinkNo()">NO</button>
        </div>
    </div>

    <div id="stage-2">
        <div class="kurdish-txt">Chand amnt xosh dawy?</div>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyZDIyY2psNnkxc20wOHc0aWw4eXJpa3JkdmtqZWE5NHoydjQ4dmM4aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/901mxGLGQN2PyCQpoc/giphy.gif" class="gif-img" alt="Cute Cat">
        <div class="btn-container">
            <button onclick="showZor()">Zor</button>
            <button onclick="showFinal()">ZORRRRRR</button>
            <button onclick="showFinal()">HANAK</button>
            <button onclick="showFinal()">GALAK ZORRRRRR</button>
        </div>
    </div>

    <div id="stage-zor">
        <div class="kurdish-txt">Zor? Bas Zor? üòò</div>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyZm01cmxpbHJiNjJtMHh5YnlzZ3JoMW14Mnp6cjJ3MmhsbXVwYWd1byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ytu2GUYbvhz7zShGwS/giphy.gif" class="gif-img" alt="Kisses">
        <br>
        <button onclick="showFinal()" style="margin-top: 20px;">I mean... GALAK ZOR!</button>
    </div>

    <div id="stage-final">
        <img src="https://zayd9000.github.io/image.png" class="final-img" alt="Helmet Surprise">
        <div class="final-txt">Atum zor xosh dawyyyyyyy</div>
        <div style="font-size: 3rem; margin-top: 10px;">‚ù§Ô∏èüíê‚ù§Ô∏è</div>
    </div>
</div>

<script>
    let noScale = 1;
    let yesScale = 1;

    function shrinkNo() {
        noScale -= 0.15;
        yesScale += 0.25;
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const pew = document.getElementById('pew');
        noBtn.style.transform = `scale(${noScale})`;
        yesBtn.style.transform = `scale(${yesScale})`;
        pew.style.display = 'block';
        setTimeout(() => { pew.style.display = 'none'; }, 500);
        if (noScale <= 0.1) noBtn.style.display = 'none';
    }

    function showStage2() {
        document.getElementById('stage-1').style.display = 'none';
        document.getElementById('stage-2').style.display = 'block';
    }

    function showZor() {
        document.getElementById('stage-2').style.display = 'none';
        document.getElementById('stage-zor').style.display = 'block';
    }

    function showFinal() {
        document.getElementById('stage-2').style.display = 'none';
        document.getElementById('stage-zor').style.display = 'none';
        document.getElementById('stage-final').style.display = 'block';
        startHeavyHearts();
    }

    // Background Animation Logic
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 50;
            this.char = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üå∏';
            this.size = Math.random() * 20 + 10;
            this.speed = Math.random() * 3 + 1;
        }
        update() {
            this.y -= this.speed;
            if (this.y < -50) this.reset();
        }
        draw() {
            ctx.font = `${this.size}px serif`;
            ctx.fillText(this.char, this.x, this.y);
        }
    }

    for(let i=0; i<30; i++) particles.push(new Particle());

    function startHeavyHearts() {
        for(let i=0; i<60; i++) particles.push(new Particle());
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(render);
    }
    render();
</script>
</body>
</html>
