<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zayd90000 - Aviator Master Hub</title>
    <style>
        :root {
            --bg-black: #000000;
            --panel-bg: #141516;
            --btn-green: #28a745;
            --btn-orange: #f6a61b;
            --low-blue: #34b4ff;
            --mid-purple: #913ef8;
            --high-pink: #c017b3;
            --text-gray: #9ea0a3;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Branding */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #1b1c1d;
            border-bottom: 1px solid #333;
        }

        .logo { font-weight: bold; font-style: italic; font-size: 1.2rem; letter-spacing: 1px; }
        .logo span { color: var(--btn-green); }
        .wallet { color: #62ca5d; font-weight: bold; background: #000; padding: 4px 12px; border-radius: 20px; border: 1px solid #333; }

        /* Multiplier History Bar */
        .history {
            display: flex;
            gap: 8px;
            padding: 8px 15px;
            background: #050505;
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 1px solid #222;
        }

        .his-bubble {
            padding: 2px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            background: #1b1c1d;
            border: 1px solid #333;
        }

        /* Main Flight Arena */
        .stage {
            flex: 1.5;
            position: relative;
            background: radial-gradient(circle at center, #1b1b1b 0%, #000 100%);
            margin: 8px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
        }

        #mult-main {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4.5rem;
            font-weight: 900;
            z-index: 5;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #plane {
            position: absolute;
            width: 50px;
            bottom: 30px;
            left: 30px;
            transition: transform 0.1s linear;
            filter: drop-shadow(0 0 5px red);
        }

        /* Betting Section */
        .controls-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px;
            background: var(--panel-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .bet-card {
            background: #1b1c1d;
            padding: 12px;
            border-radius: 18px;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .tab-row { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; }
        .tab { font-size: 0.75rem; color: var(--text-gray); cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .tab.active { color: white; border-bottom: 2px solid var(--btn-green); }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            border-radius: 25px;
            padding: 5px 15px;
            margin-bottom: 10px;
            border: 1px solid #444;
        }

        .input-group input { background: transparent; border: none; color: white; width: 60px; text-align: center; font-weight: bold; font-size: 1rem; }
        .input-group button { background: none; border: none; color: var(--text-gray); font-size: 1.2rem; cursor: pointer; }

        .auto-cash-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            margin-bottom: 10px;
            color: #888;
        }

        .auto-val { background: #000; color: var(--btn-green); border: 1px solid #333; border-radius: 8px; width: 45px; text-align: center; font-weight: bold; }

        .main-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 900;
            font-size: 1.3rem;
            color: white;
            background: var(--btn-green);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .main-btn:active { transform: scale(0.95); }
        .main-btn.cashout { background: var(--btn-orange); color: black; }

        /* Live Bot Stats */
        .bot-area {
            flex: 0.8;
            background: #111;
            overflow-y: auto;
            padding: 10px 15px;
            font-size: 0.85rem;
        }

        .stat-header { display: flex; justify-content: space-between; color: var(--text-gray); font-size: 0.75rem; margin-bottom: 8px; }
        .bot-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #222; }
        .bot-win { color: var(--btn-green); font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">zayd<span>90000</span></div>
    <div class="wallet" id="wallet">0.00 USD</div>
</div>

<div class="history" id="history-bar"></div>

<div class="stage">
    <div id="mult-main">1.00x</div>
    <svg id="plane" viewBox="0 0 24 24" fill="#d91c1c">
        <path d="M21,16L22,19H15V22H13V19H11V22H9V19H2L3,16L10,13V7A3,3 0 0,1 13,4A3,3 0 0,1 16,7V13L21,16Z" />
    </svg>
</div>

<div class="controls-container">
    <div class="bet-card">
        <div class="tab-row"><span class="tab active">Bet</span><span class="tab">Auto</span></div>
        <div class="input-group">
            <button onclick="adjust(1, -1)">−</button>
            <input type="number" id="amt1" value="1.00" step="1">
            <button onclick="adjust(1, 1)">+</button>
        </div>
        <div class="auto-cash-row">
            <span>Auto Cashout</span>
            <input type="number" id="auto1" class="auto-val" value="2.00" step="0.1">
        </div>
        <button class="main-btn" id="btn1" onclick="doAction(1)">BET</button>
    </div>

    <div class="bet-card">
        <div class="tab-row"><span class="tab active">Bet</span><span class="tab">Auto</span></div>
        <div class="input-group">
            <button onclick="adjust(2, -1)">−</button>
            <input type="number" id="amt2" value="1.00" step="1">
            <button onclick="adjust(2, 1)">+</button>
        </div>
        <div class="auto-cash-row">
            <span>Auto Cashout</span>
            <input type="number" id="auto2" class="auto-val" value="1.50" step="0.1">
        </div>
        <button class="main-btn" id="btn2" onclick="doAction(2)">BET</button>
    </div>
</div>

<div class="bot-area">
    <div class="stat-header"><span>All Bets</span><span>Win USD</span></div>
    <div id="bots"></div>
</div>

<script>
    // Data Persistence from previous hubs [cite: 2026-02-07, 2026-02-08]
    let balance = parseFloat(localStorage.getItem('z9_bal')) || 100.00;
    let multiplier = 1.00;
    let isGameRunning = false;
    let crashPoint = 0;

    // Daily Reward Logic [cite: 2026-02-03]
    const today = new Date().toDateString();
    if (localStorage.getItem('z9_last_claim') !== today) {
        balance += 50.00;
        localStorage.setItem('z9_last_claim', today);
    }

    function updateUI() {
        document.getElementById('wallet').innerText = balance.toFixed(2) + " USD";
        localStorage.setItem('z9_bal', balance);
    }

    function adjust(id, val) {
        let el = document.getElementById('amt' + id);
        el.value = Math.max(0.1, (parseFloat(el.value) + val)).toFixed(2);
    }

    function startFlight() {
        isGameRunning = true;
        multiplier = 1.00;
        // Logic favoring typical Aviator patterns
        crashPoint = (Math.random() < 0.1) ? 1.00 : (Math.random() * 4 + 1.1).toFixed(2);
        
        const display = document.getElementById('mult-main');
        const plane = document.getElementById('plane');

        let flightLoop = setInterval(() => {
            if (multiplier >= crashPoint) {
                clearInterval(flightLoop);
                display.style.color = '#ff0000';
                display.innerText = "FLEW AWAY!";
                recordHistory(crashPoint);
                isGameRunning = false;
                
                // Clear active bets that didn't cash out
                [1,2].forEach(id => {
                    let btn = document.getElementById('btn' + id);
                    if(btn.innerText === "CASH OUT") {
                        btn.innerText = "BET";
                        btn.classList.remove('cashout');
                    }
                });

                setTimeout(prepareNextRound, 3000);
            } else {
                multiplier += 0.01;
                display.innerText = multiplier.toFixed(2) + "x";
                display.style.color = 'white';
                
                // Plane curve animation
                let progress = (multiplier - 1) / 5; 
                plane.style.transform = `translate(${progress * 250}px, -${progress * 120}px)`;

                // Auto-Cashout check [cite: 2026-02-08]
                [1,2].forEach(id => {
                    let btn = document.getElementById('btn' + id);
                    let target = parseFloat(document.getElementById('auto' + id).value);
                    if (btn.innerText === "CASH OUT" && multiplier >= target) {
                        doAction(id);
                    }
                });
            }
        }, 50);
    }

    function prepareNextRound() {
        document.getElementById('plane').style.transform = `translate(0,0)`;
        generateBotBets();
        startFlight();
    }

    function doAction(id) {
        const btn = document.getElementById('btn' + id);
        const betAmt = parseFloat(document.getElementById('amt' + id).value);
        
        if (btn.innerText === "BET") {
            if (balance >= betAmt && isGameRunning && multiplier < 1.1) {
                balance -= betAmt;
                btn.innerText = "CASH OUT";
                btn.classList.add('cashout');
            }
        } else {
            let win = betAmt * multiplier;
            balance += win;
            btn.innerText = "BET";
            btn.classList.remove('cashout');
        }
        updateUI();
    }

    function recordHistory(val) {
        const bar = document.getElementById('history-bar');
        let color = 'var(--low-blue)';
        if (val >= 2) color = 'var(--mid-purple)';
        if (val >= 10) color = 'var(--high-pink)';
        
        const bubble = document.createElement('div');
        bubble.className = 'his-bubble';
        bubble.style.color = color;
        bubble.innerText = val + 'x';
        bar.prepend(bubble);
        if (bar.children.length > 15) bar.removeChild(bar.lastChild);
    }

    function generateBotBets() {
        const names = ['d***2', 'a***9', 'z***k', 'user_7', 'm***1', 'p***0'];
        let html = '';
        names.forEach(n => {
            let b = (Math.random() * 25).toFixed(2);
            html += `<div class="bot-row"><span>${n}</span><span class="bot-win">$${b}</span></div>`;
        });
        document.getElementById('bots').innerHTML = html;
    }

    updateUI();
    prepareNextRound();
</script>
</body>
</html>
