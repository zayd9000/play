<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zayd90000 - Aviator</title>
    <style>
        :root {
            --bg-black: #000000;
            --panel-bg: #1b1c1d;
            --aviator-red: #d91c1c;
            --bet-green: #28a745;
            --text-gray: #9ea0a3;
            --gold-fun: #c89134;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Header Area */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #141516;
        }

        .logo { font-weight: 900; font-style: italic; font-size: 1.1rem; }
        .logo span { color: var(--bet-green); }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance {
            color: #62ca5d;
            font-weight: bold;
            font-size: 0.9rem;
            background: #000;
            padding: 4px 10px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        /* History Bar */
        .history-bar {
            display: flex;
            gap: 5px;
            padding: 5px 10px;
            overflow-x: hidden;
            background: #000;
            font-size: 0.65rem;
        }

        .his-item {
            background: #1b1c1d;
            padding: 2px 8px;
            border-radius: 10px;
            color: #913ef8;
            font-weight: bold;
        }

        /* Game Arena */
        .game-stage {
            flex: 1;
            position: relative;
            background: #000;
            margin: 5px 10px;
            border-radius: 12px;
            border: 1px solid #222;
            overflow: hidden;
        }

        .fun-mode-tag {
            background: var(--gold-fun);
            color: black;
            text-align: center;
            font-size: 0.65rem;
            font-weight: 900;
            padding: 2px 0;
            text-transform: uppercase;
        }

        .main-display {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 900;
            z-index: 10;
        }

        /* Curved Red Path SVG */
        .flight-path {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #red-curve {
            fill: none;
            stroke: var(--aviator-red);
            stroke-width: 4;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        #plane-icon {
            position: absolute;
            width: 45px;
            bottom: 0;
            left: 0;
            filter: drop-shadow(0 0 5px red);
        }

        /* Betting Section */
        .betting-area {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            background: #141516;
        }

        .bet-panel {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid #333;
        }

        .tab-switch {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 8px;
        }

        .tab { font-size: 0.7rem; color: var(--text-gray); font-weight: bold; }
        .tab.active { color: white; border-bottom: 2px solid var(--bet-green); }

        .panel-content {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-controls {
            flex: 1;
        }

        .qty-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            border-radius: 20px;
            padding: 2px 10px;
            margin-bottom: 5px;
        }

        .qty-box input { background: transparent; border: none; color: white; width: 40px; text-align: center; font-weight: bold; }

        .quick-nums {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .q-btn {
            background: #2c2d2e;
            border: none;
            color: var(--text-gray);
            font-size: 0.6rem;
            padding: 4px;
            border-radius: 10px;
        }

        .bet-button {
            flex: 1.2;
            background: var(--bet-green);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }

        .bet-button span { font-size: 0.8rem; opacity: 0.8; }

        /* Bot List Footer */
        .stats-area {
            background: #141516;
            flex: 0.6;
            margin-top: 5px;
            padding: 10px;
            overflow-y: auto;
        }

        .stat-row { display: flex; justify-content: space-between; font-size: 0.75rem; padding: 5px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="logo">zayd<span>90000</span></div>
    <div class="balance-container">
        <div class="balance" id="main-bal">100.00 USD</div>
        <div style="font-size: 1.2rem;">â˜°</div>
    </div>
</div>

<div class="history-bar" id="history">
    <div class="his-item">1.22x</div>
    <div class="his-item" style="color: #c017b3;">15.40x</div>
    <div class="his-item">2.10x</div>
</div>

<div class="game-stage">
    <div class="fun-mode-tag">Fun Mode</div>
    <div class="main-display" id="mult">1.00x</div>
    
    <svg class="flight-path" viewBox="0 0 500 300">
        <path id="red-curve" d="M 0 300 Q 250 300 500 0" />
    </svg>
    <img src="https://img.icons8.com/color/96/airplane.png" id="plane-icon" alt="plane">
</div>

<div class="betting-area">
    <div class="bet-panel">
        <div class="tab-switch"><span class="tab active">Bet</span><span class="tab">Auto</span></div>
        <div class="panel-content">
            <div class="input-controls">
                <div class="qty-box">
                    <button onclick="change(1,-1)">-</button>
                    <input type="number" id="amt1" value="1.00">
                    <button onclick="change(1,1)">+</button>
                </div>
                <div class="quick-nums">
                    <button class="q-btn" onclick="set(1,10)">10</button>
                    <button class="q-btn" onclick="set(1,20)">20</button>
                    <button class="q-btn" onclick="set(1,50)">50</button>
                    <button class="q-btn" onclick="set(1,100)">100</button>
                </div>
            </div>
            <button class="bet-button" id="btn1" onclick="handle(1)">
                BET <span id="label1">1.00 USD</span>
            </button>
        </div>
    </div>
</div>

<div class="stats-area" id="bot-list">
    <div style="display:flex; justify-content: space-between; color:#777; font-size:0.7rem; margin-bottom:5px;">
        <span>All Bets</span>
        <span>Win USD</span>
    </div>
    </div>

<script>
    let bal = parseFloat(localStorage.getItem('z_bal')) || 100.00;
    let multiplier = 1.00;
    let state = "WAITING";
    let crash = 0;
    let activeBet = false;

    // Daily 50 reward
    const today = new Date().toDateString();
    if(localStorage.getItem('z_day') !== today) {
        bal += 50;
        localStorage.setItem('z_day', today);
    }

    function sync() {
        document.getElementById('main-bal').innerText = bal.toFixed(2) + " USD";
        localStorage.setItem('z_bal', bal);
    }

    function set(id, v) { document.getElementById('amt'+id).value = v.toFixed(2); updateBtn(id); }
    function change(id, v) { 
        let e = document.getElementById('amt'+id);
        e.value = (parseFloat(e.value) + v).toFixed(2);
        updateBtn(id);
    }
    function updateBtn(id) { document.getElementById('label'+id).innerText = document.getElementById('amt'+id).value + " USD"; }

    function game() {
        state = "WAITING";
        document.getElementById('mult').innerText = "WAITING...";
        document.getElementById('mult').style.color = "var(--gold-fun)";
        document.getElementById('red-curve').style.strokeDashoffset = "1000";
        document.getElementById('plane-icon').style.transform = "translate(0,0)";

        setTimeout(() => {
            state = "FLYING";
            multiplier = 1.00;
            crash = (Math.random() * 5 + 1.1).toFixed(2);
            document.getElementById('mult').style.color = "white";
            
            let loop = setInterval(() => {
                if(multiplier >= crash) {
                    clearInterval(loop);
                    state = "CRASHED";
                    document.getElementById('mult').innerText = "FLEW AWAY!";
                    document.getElementById('mult').style.color = "red";
                    resetBtn();
                    setTimeout(game, 3000);
                } else {
                    multiplier += 0.01;
                    document.getElementById('mult').innerText = multiplier.toFixed(2) + "x";
                    
                    // Animate path and plane
                    let progress = (multiplier - 1) / (crash - 1);
                    document.getElementById('red-curve').style.strokeDashoffset = 1000 - (progress * 1000);
                    document.getElementById('plane-icon').style.transform = `translate(${progress * 300}px, -${progress * 150}px)`;
                }
            }, 60);
        }, 5000);
    }

    function handle(id) {
        let btn = document.getElementById('btn1');
        let amt = parseFloat(document.getElementById('amt1').value);
        if(state === "WAITING" && !activeBet) {
            if(bal >= amt) {
                bal -= amt; activeBet = true;
                btn.innerText = "WAITING...";
                btn.style.background = "#444";
            }
        } else if (state === "FLYING" && activeBet) {
            bal += (amt * multiplier); activeBet = false;
            btn.innerHTML = `BET <span id="label1">${amt.toFixed(2)} USD</span>`;
            btn.style.background = "var(--bet-green)";
        }
        sync();
    }

    function resetBtn() {
        activeBet = false;
        let btn = document.getElementById('btn1');
        btn.style.background = "var(--bet-green)";
        btn.innerHTML = `BET <span id="label1">1.00 USD</span>`;
    }

    sync();
    game();
</script>
</body>
</html>
