<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zayd90000 - Aviator</title>
    <style>
        :root {
            --bg-black: #000000;
            --panel-bg: #141516;
            --btn-green: #28a745;
            --btn-orange: #f6a61b;
            --low-blue: #34b4ff;
            --mid-purple: #913ef8;
            --high-pink: #c017b3;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #1b1c1d;
        }

        .logo { font-weight: bold; font-style: italic; font-size: 1.2rem; }
        .logo span { color: var(--btn-green); }
        .wallet { color: #62ca5d; font-weight: bold; border: 1px solid #333; padding: 4px 12px; border-radius: 20px; }

        /* Game Stage */
        .stage {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #1b1b1b 0%, #000 100%);
            margin: 10px;
            border-radius: 15px;
            border: 1px solid #222;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mult-display { font-size: 4.5rem; font-weight: 900; z-index: 10; }
        #status-msg { position: absolute; top: 20%; color: var(--btn-orange); font-weight: bold; text-transform: uppercase; }

        #plane {
            position: absolute;
            width: 50px;
            bottom: 20px;
            left: 20px;
            z-index: 5;
            transition: transform 0.1s linear;
        }

        /* Controls */
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: var(--panel-bg);
            border-radius: 20px 20px 0 0;
        }

        .bet-card {
            background: #1b1c1d;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .input-row { display: flex; justify-content: space-between; align-items: center; background: #000; border-radius: 20px; padding: 5px 10px; margin-bottom: 10px; }
        .input-row input { background: transparent; border: none; color: white; width: 50px; text-align: center; font-weight: bold; }
        .input-row button { background: none; border: none; color: #777; font-size: 1.2rem; cursor: pointer; }

        .main-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            background: var(--btn-green);
        }

        .main-btn.waiting { background: #444; color: #888; cursor: not-allowed; }
        .main-btn.cashout { background: var(--btn-orange); color: black; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">zayd<span>90000</span></div>
    <div class="wallet" id="wallet-val">100.00 USD</div>
</div>

<div class="stage">
    <div id="status-msg">WAITING FOR NEXT ROUND</div>
    <div id="mult-display">1.00x</div>
    <svg id="plane" viewBox="0 0 24 24" fill="#d91c1c">
        <path d="M21,16L22,19H15V22H13V19H11V22H9V19H2L3,16L10,13V7A3,3 0 0,1 13,4A3,3 0 0,1 16,7V13L21,16Z" />
    </svg>
</div>

<div class="controls-grid">
    <div class="bet-card">
        <div class="input-row">
            <button onclick="adjust(1, -1)">-</button>
            <input type="number" id="amt1" value="1.00">
            <button onclick="adjust(1, 1)">+</button>
        </div>
        <button class="main-btn" id="btn1" onclick="handleBtn(1)">BET</button>
    </div>
    <div class="bet-card">
        <div class="input-row">
            <button onclick="adjust(2, -1)">-</button>
            <input type="number" id="amt2" value="1.00">
            <button onclick="adjust(2, 1)">+</button>
        </div>
        <button class="main-btn" id="btn2" onclick="handleBtn(2)">BET</button>
    </div>
</div>

<script>
    let balance = parseFloat(localStorage.getItem('z9_bal')) || 100.00;
    let multiplier = 1.00;
    let gameState = "WAITING"; // WAITING, FLYING, CRASHED
    let crashPoint = 0;
    let activeBets = { 1: false, 2: false };

    // Daily $50 Logic
    const today = new Date().toDateString();
    if (localStorage.getItem('z9_date') !== today) {
        balance += 50;
        localStorage.setItem('z9_date', today);
    }

    function sync() {
        document.getElementById('wallet-val').innerText = balance.toFixed(2) + " USD";
        localStorage.setItem('z9_bal', balance);
    }

    function adjust(id, val) {
        let el = document.getElementById('amt' + id);
        el.value = Math.max(0.1, parseFloat(el.value) + val).toFixed(2);
    }

    function gameLoop() {
        // Phase 1: Waiting (Can Place Bets)
        gameState = "WAITING";
        document.getElementById('status-msg').style.display = "block";
        document.getElementById('mult-display').innerText = "1.00x";
        document.getElementById('mult-display').style.color = "white";
        document.getElementById('plane').style.transform = "translate(0,0)";
        
        setTimeout(() => {
            // Phase 2: Flying (Can Cash Out)
            gameState = "FLYING";
            document.getElementById('status-msg').style.display = "none";
            crashPoint = (Math.random() * 4 + 1.1).toFixed(2);
            multiplier = 1.00;

            let flight = setInterval(() => {
                if (multiplier >= crashPoint) {
                    clearInterval(flight);
                    gameState = "CRASHED";
                    document.getElementById('mult-display').innerText = "FLEW AWAY!";
                    document.getElementById('mult-display').style.color = "red";
                    resetButtons();
                    setTimeout(gameLoop, 3000);
                } else {
                    multiplier += 0.01;
                    document.getElementById('mult-display').innerText = multiplier.toFixed(2) + "x";
                    let progress = (multiplier - 1) / 4;
                    document.getElementById('plane').style.transform = `translate(${progress * 200}px, -${progress * 100}px)`;
                }
            }, 50);
        }, 5000); // 5 second waiting period
    }

    function handleBtn(id) {
        let btn = document.getElementById('btn' + id);
        let amt = parseFloat(document.getElementById('amt' + id).value);

        if (gameState === "WAITING" && btn.innerText === "BET") {
            if (balance >= amt) {
                balance -= amt;
                activeBets[id] = true;
                btn.innerText = "WAITING...";
                btn.classList.add('waiting');
                sync();
            }
        } else if (gameState === "FLYING" && btn.innerText === "CASH OUT") {
            balance += (amt * multiplier);
            activeBets[id] = false;
            btn.innerText = "BET";
            btn.classList.remove('cashout');
            sync();
        }
    }

    // Called automatically when flying starts
    function updateToCashout() {
        [1,2].forEach(id => {
            let btn = document.getElementById('btn' + id);
            if (activeBets[id]) {
                btn.innerText = "CASH OUT";
                btn.classList.remove('waiting');
                btn.classList.add('cashout');
            }
        });
    }

    function resetButtons() {
        [1,2].forEach(id => {
            let btn = document.getElementById('btn' + id);
            btn.innerText = "BET";
            btn.classList.remove('cashout', 'waiting');
            activeBets[id] = false;
        });
    }

    // Hook into the start of the flight
    const originalTimeout = setTimeout;
    window.setTimeout = function(fn, delay) {
        if (delay === 5000) {
            let wrapper = function() {
                updateToCashout();
                fn();
            };
            return originalTimeout(wrapper, delay);
        }
        return originalTimeout(fn, delay);
    };

    sync();
    gameLoop();
</script>
</body>
</html>
